<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #weather {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin: 0 0 10px 0;
        }
    </style>
</head>
<body>
    <div id="weather">
        <h2>Загрузка...</h2>
        <p id="description"></p>
        <p id="temperature"></p>
    </div>

    <script>
        const apiKey = '56b30cb255.3443075';  // Замените ВАШ_API_КЛЮЧ на ваш реальный API-ключ
        const city = 'Moscow';  // Укажите нужный город

        async function fetchWeather() {
            const response = await fetch(`https://api.gismeteo.net/v2/weather/current/?city=${city}&apikey=${apiKey}`);
            const data = await response.json();
            return data;
        }

        function updateWeather() {
            fetchWeather().then(data => {
                document.querySelector('#weather h2').textContent = `Погода в ${city}`;
                document.getElementById('description').textContent = data.response.description;
                document.getElementById('temperature').textContent = `Температура: ${data.response.temp.c}°C`;
            }).catch(error => {
                console.error('Ошибка получения данных о погоде:', error);
                document.querySelector('#weather h2').textContent = 'Ошибка';
                document.getElementById('description').textContent = 'Не удалось загрузить данные о погоде.';
                document.getElementById('temperature').textContent = '';
            });
        }

        updateWeather();
    </script>
</body>
</html>
